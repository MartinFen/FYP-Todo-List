<ion-header>
    <ion-navbar>
        <ion-title>
            Add Todo
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="onSubmit()">
        <ion-list>
            <ion-item>
                <ion-label fixed>Title</ion-label>
                <ion-input [(ngModel)]="title" name="title" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Priority</ion-label>
                <ion-select [(ngModel)]="priority" name="priority">
                    <ion-option value="low">Low</ion-option>
                    <ion-option value="medium">Medium</ion-option>
                    <ion-option value="high">High</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label fixed>Description</ion-label>
                <ion-input [(ngModel)]="description" name="description" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button type="submit" block>Add</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
