<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Add Todo
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
        <form (submit)="onSubmit()">
            <ion-item color="dark">
                <ion-label floating>Title</ion-label>
                <ion-input required [(ngModel)]="title" name ="title" type="text"></ion-input>
            </ion-item>
            <ion-item color="dark">
                <ion-label floating>Priority</ion-label>
                <ion-select required [(ngModel)]="priority" name ="priority" color="primary">
                    <ion-option value="low" >Low</ion-option>
                    <ion-option value="medium">Medium</ion-option>
                    <ion-option value="high">High</ion-option>
                </ion-select>
            </ion-item>
            <ion-item color="dark">
                <ion-label floating>Description</ion-label>
                <ion-textarea required [(ngModel)]="description" name="description" type="text" color="primary"></ion-textarea>
            </ion-item>
            <ion-item color="dark">
                <button ion-button type="submit" color="primary" block>Add</button>
            </ion-item>
        </form>
</ion-content>
