<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Update {{todo.title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="authForm" (submit)="onSubmit()">
        <ion-list>
            <ion-item color="dark">
                <ion-label floating>Title</ion-label>
                <ion-input required formControlName="title" type="text"></ion-input>
            </ion-item>
            <ion-item color="dark">
                <ion-label floating>Priority</ion-label>
                <ion-select required formControlName="priority" color="primary">
                    <ion-option value="low">Low</ion-option>
                    <ion-option value="medium">Medium</ion-option>
                    <ion-option value="high">High</ion-option>
                </ion-select>
            </ion-item>
            <ion-item color="dark">
                <ion-label floating>Description</ion-label>
                <ion-textarea required formControlName="description" type="text" color="primary"></ion-textarea>
            </ion-item>
            <ion-item color="dark">
                <button ion-button type="submit" [disabled]="!authForm.valid" color="primary" block>Update</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
