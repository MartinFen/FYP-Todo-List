<ion-header>
    <ion-navbar hideBackButton color="dark">
        <ion-title>
            Todos - click on a title
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="background">
    <ion-list>
        <ion-card>
            <ion-item *ngFor="let todo of todos" color="dark">    
                <ion-item (click)="todoSelected($event, todo)" color="danger" text-center>
                    <strong>{{todo.title}}</strong>
                </ion-item>
            </ion-item>
            <ion-item color="dark">
                <button ion-button (click)="addTodo()" color="danger" block outline>Add</button>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
