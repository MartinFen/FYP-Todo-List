<ion-header>
    <ion-navbar>
        <ion-title>
            Todos
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let todo of todos" (click)="todoSelected($event, todo)">
            {{todo.title}}
        </ion-item>
    </ion-list>
</ion-content>
