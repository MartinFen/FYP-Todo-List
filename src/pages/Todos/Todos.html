<ion-header>
    <ion-navbar hideBackButton color="dark">
        <ion-title>
            Todos - click on a title
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-card>
            <ion-item *ngFor="let todo of todos" (click)="todoSelected($event, todo)" color="dark">
                {{todo.title}} 
            </ion-item>
            <ion-item color="dark">
                <button ion-button color="primary" (click)="addTodo()" block>Add</button>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
