<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Todos
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-card>
            <ion-item *ngFor="let todo of todos" (click)="todoSelected($event, todo)" color="dark">
                {{todo.title}}
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
