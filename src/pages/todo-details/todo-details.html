<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            {{todo.title}} details
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="background">
    <ion-card color="dark">
        <ion-card-header>
            <strong>{{todo.title}}</strong>
        </ion-card-header> 
        <ion-card-content>
            <p><strong>Priority </strong><br>{{todo.priority}}</p>
            <hr>
            <p><strong>Description </strong><br>{{todo.description}}</p>
        </ion-card-content>
        <ion-item color="dark">
            <button ion-button color="danger" block outline (click)="updateTodo($event, todo)" block>Update</button>
            <button ion-button color="danger" block outline (click)="deleteTodo(todo._id.$oid)" block>Delete</button>
        </ion-item>
    </ion-card>
</ion-content>
