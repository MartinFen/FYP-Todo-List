<ion-header>
    <ion-navbar>
        <ion-title>
            Todo Details
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <strong>{{todo.title}}</strong>
        </ion-card-header> 
        <ion-card-content>
            <p><strong>Priority: </strong> {{todo.priority}}</p>
            <hr>
            {{todo.description}}
        </ion-card-content>
    </ion-card>
</ion-content>
