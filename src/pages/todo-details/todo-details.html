<ion-header>
    <ion-navbar>
        <ion-title>
            Todo Details
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form>
    <ion-card>
        <ion-card-header>
            <strong>{{todo.title}}</strong>

            <p><strong>Priority </strong><br>{{todo.priority}}</p>

            <p><strong>Description </strong><br>{{todo.description}}</p>
        </ion-card-content>
    </ion-card>
    </form>
</ion-content>
