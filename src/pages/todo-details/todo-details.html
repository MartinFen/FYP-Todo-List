<ion-header>
    <ion-navbar>
        <ion-title>
            Todo Details
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <strong>{{todo.title}}</strong>
        </ion-card-header> 
        <ion-card-content>
            <p><strong>Priority </strong><br>{{todo.priority}}</p>
            <hr>
            <p><strong>Description </strong><br>{{todo.description}}</p>
            <br><br><br>
            <button ion-button color="danger" (click)="deleteTodo(todo._id.$oid)">Delete</button>
            <button ion-button color="danger" (click)="updateTodo($event, todo)">Update</button>
        </ion-card-content>
    </ion-card>
</ion-content>
